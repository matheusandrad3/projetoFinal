<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html"
	  layout:decorate="~{administrativo/fragments/layout}">
<head>
	<title>Cadastro Funcionario</title>
</head>
<body>

<section class="layout-content" layout:fragment="corpo">
	<div class="page-header">
		<nav class="navbar navbar-expand-md navbar-top bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Cadastrar Funcion치rios</span>
					</li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" href="/administrativo/funcionarios/lista" role="button">
				<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
				<span>Listar Funcion치rios</span>
			</a>
		</nav>
	</div>

	<div class="container" id="cadastro">
		<form th:action="@{/administrativo/funcionarios/salvar}" th:object="${funcionario}" th:method="POST">
			<div class="row d-flex" style="height:67vh">
				<div class="form-row d-flex flex-column justify-content-between col-6">
					<div class="form-group col-md-6">
						<label for="nome">Nome</label>
						<input type="text" class="form-control" id="nome" placeholder="Nome Completo"
							   autofocus="autofocus" th:field="*{nome}" required minlength="5" value=""/>
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="cpf">CPF</label> <input type="text"
															required
															maxlength="11"
															minlength="11"
															data-mask="00000000000"
															data-mask-reverse="true"
															class="form-control" id="cpf" placeholder="CPF"
															autofocus="autofocus" th:field="*{cpf}" value=""/>
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="cpf">RG</label> <input type="text"
														   required
														   maxlength="8"
														   data-mask="00000000"
														   data-mask-reverse="true"
														   class="form-control" id="rg" placeholder="RG"
														   autofocus="autofocus" th:field="*{rg}" value=""/>
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="cpf">Telefone</label> <input type="text"
																 required
																 maxlength="11"
																 data-mask="00000000000"
																 data-mask-reverse="true"
																 class="form-control" id="telefone"
																 placeholder="Telefone"
																 autofocus="autofocus" th:field="*{telefone}" value=""/>
						<div class="invalid-feedback"></div>
					</div>

					<div class="form-group col-md-6">
						<label for="cargo">Cargo</label>
						<select id="cargo" class="form-control" name="cargo" th:field="*{cargo}">
							<option value="">Selecione...</option>
							<option value="Auxiliar Cont치bil">Auxiliar Cont치bil</option>
							<option value="Auxiliar Administrativo">Auxiliar Administrativo</option>
							<option value="Contador">Contador</option>
							<option value="Administrador">Administrador</option>
							<option value="Programador PHP">Programador PHP</option>
							<option value="Desenvolvedor Java Jr.">Desenvolvedor Java Jr.</option>
							<option value="Desenvolvedor Java Pleno">Desenvolvedor Java Pleno</option>
							<option value="Desenvolvedor Java Senior">Desenvolvedor Java Senior</option>
							<option value="Auxiliar de RH">Auxiliar de RH</option>
							<option value="Coordenador de RH">Coordenador de RH</option>
							<option value="Psicologo">Psicologo</option>
						</select>
						<div class="invalid-feedback">

						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="nome">Salario</label> <input type="text"
																 class="form-control" id="salario"
																 placeholder="Salario"
																 data-mask-reverse="true" th:field="*{salario}"
																 required
																 value=""/>
						<div class="invalid-feedback"></div>
					</div>

					<div class="form-group col-md-6">
						<label for="email">Email</label> <input type="email"
																required
																class="form-control" id="email" placeholder="Email"
																autofocus="autofocus" th:field="*{email}" value=""/>
						<div class="invalid-feedback"></div>
					</div>

					<div class="form-group col-md-6">
						<label for="senha">Senha</label> <input type="password"
																minlength="6"
																class="form-control" id="nome" placeholder="Senha"
																autofocus="autofocus" th:field="*{senha}" required
																value=""/>
						<div class="invalid-feedback"></div>
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			<input type="hidden" id="id" th:field="*{id}"/>
		</form>
	</div>
</section>

</div>

</body>
</html>
