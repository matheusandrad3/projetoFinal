<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}">
<head>
    <title> Cadastro de Produtos Administrativo</title>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">
    <div class="page-header">
        <nav class="navbar navbar-expand-md navbar-top bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav">
                    <li class="nav-item active"><i class="oi oi-caret-right"></i>
                        <span>Cadastrar Produto</span></li>
                </ul>
            </div>
            <a class="btn btn-primary btn-md"
               href="/administrativo/produtos/lista" role="button"> <span
                    class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
                <span>Listar Produtos</span>
            </a>
        </nav>
    </div>

    <div class="container" id="cadastro">
        <form th:action="@{/administrativo/produtos/salvar}" enctype="multipart/form-data" th:object="${produto}"
              method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nome">Nome</label> <input type="text"
                                                                          class="form-control" id=""
                                                                          placeholder="Nome Produto"
                                                                          autofocus="autofocus" th:field="*{nome}"
                                                                          value=""/>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="nome">Descrição do Produto</label> <input type="text"
                                                                          class="form-control" id="nome"
                                                                          placeholder="Descrição"
                                                                          autofocus="autofocus" th:field="*{descricao}"
                                                                          value=""/>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="nome">Categoria</label>
                    <select class="form-control" th:field="*{categoria}" name="categoria" required>
                        <option selected="" style="opacity:0.6" value="">Categoria</option>
                        <option value="Nossas Marcas">Nossas Marcas</option>
                        <option value="Higiene">Higiene</option>
                        <option value="Beleza">Beleza</option>
                        <option value="Mais Nossas Marcas">+ Nossas Marcas</option>
                        <option value="Cuidado Saude">Cuidado Saúde</option>
                        <option value="Destaque Semana">Destaques Semana</option>
                    </select>

                    <div class="invalid-feedback"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nome">Marca</label> <input type="text"
                                                           class="form-control" id="marca" placeholder="Marca"
                                                           autofocus="autofocus" th:field="*{marca}" value=""/>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="nome">Valor Cheio</label> <input type="text"
                                                                    class="form-control" id="valorCheio"
                                                                    placeholder="Valor Cheio"
                                                                    data-mask-reverse="true" th:field="*{valorCheio}"
                                                                    required
                                                                    value=""/>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="nome">Valor de Venda</label> <input type="text"
                                                                    class="form-control" id="valorVenda"
                                                                    placeholder="Valor de Venda"
                                                                    data-mask-reverse="true" th:field="*{valorVenda}"
                                                                    required
                                                                    value=""/>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="form-group col-md-6">
                    <label for="nome">Quantidade Estoque</label> <input type="number" min="0" max="10000"
                                                                    class="form-control" id="quantidadeEstoque"
                                                                    placeholder="Quantidade Estoque"
                                                                    data-mask-reverse="true" th:field="*{quantidadeEstoque}"
                                                                    required
                                                                    value=""/>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="form-group col-md-6">
                    <label for="nome">Url Imagem</label> <input type="text"
                                                                class="form-control" id="urlImagem"
                                                                placeholder="Url Imagem"
                                                                data-mask-reverse="true" th:field="*{urlImagem}"
                                                                required
                                                                value=""/>
                    <div class="invalid-feedback"></div>
                </div>


            </div>


            <input type="hidden" id="id" th:field="*{id}" value=""/>
            <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
        </form>
    </div>
</section>

</body>
</html>
