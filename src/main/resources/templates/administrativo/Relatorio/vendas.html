<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}">
<head>
    <title> Cadastro de Produtos Administrativo</title>

</head>
<body>
<section class="layout-content" layout:fragment="corpo">
    <div class="page-header">
        <nav class="navbar navbar-expand-md navbar-top bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav">
                    <li class="nav-item active"><i class="oi oi-caret-right"></i>
                        <span>Gerar relatório</span></li>
                </ul>
            </div>
            <a class="btn btn-primary btn-md"
               href="/administrativo/produtos/lista" role="button"> <span
                    class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
                <span></span>
            </a>
        </nav>
    </div>

    <div class="container" id="cadastro">
        <form enctype="multipart/form-dat" th:action="@{/relatorio/pedidos}" th:object="${dto}" th:method="POST">
            <div class="container mt-5">

                <div class="row">


                    <div class="col-md-6 mb-4">

                        <div class="md-form">

                            <input placeholder="Selected starting date" th:field="*{dataInicio}" type="date" id="inicio" class="form-control datepicker">
                            <label>Início</label>
                        </div>

                    </div>

                    <div class="col-md-6 mb-4">

                        <div class="md-form">

                            <input placeholder="Selected ending date" th:field="*{dataFinal}" type="date" id="final" class="form-control datepicker">
                            <label>Final</label>
                        </div>

                    </div>

                </div>

                <div class="row">
                    <button type="submit" class="btn btn-warning">Gerar relatório</button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>


</html>
