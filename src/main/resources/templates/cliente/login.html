<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org
      xmlns:sec=http://www.thymeleaf.org/extras/spring-security
      xmlns:shiro=http://www.pollix.at/thymeleaf/shiro>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="/css/login.css" rel="stylesheet"/>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css"
          rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/image/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">


</head>
<body>
<div class="bodyLogin">
    <form id="formLogin" th:action="@{/cliente/login}" method="POST">
        <div id="logoLogin">
            <img id="imgLogo" th:src="@{/image/logo.png}" alt="Logo" style="height: 50px"/>
        </div>
        <div id="emailSenha">
            <div class="form-group" id="formEmail">
                <label for="username">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="Digite seu e-mail" style="width:251px" required name="username">
                <small id="emailHelp" class="form-text text-muted">Nós não vamos compartilhar seus dados</small>
            </div>
            <div class="form-group" id="formSenha">
                <label for="password" >Senha</label>
                <input style="width:251px" type="password" name="password" required class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Lembrar</label>
            </div>
        </div>
        <div id ="mensagemErro" th:if="${param.error}" class="alert alert-danger">
            Usuario e/ou senha inválidos!
        </div>
        <div id="btnLogin">
            <div>
                <button type="submit" id="botaoLogin" class="btn btn-danger">Login</button>
            </div>
            <div>
                <a type="button" href="/cliente/cadastro" class="btn btn-success" id="btnGoogle">Cadastrar</a>
            </div>

        </div>
    </form>
</div>


<script src="http://jqueryvalidation.org/files/dist
/additional-methods.min.js"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
<!-- Inclusão do jQuery-->
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<!-- Inclusão do Plugin jQuery Validation-->
<script src="http://jqueryvalidation.org/files/dist/jquery.validate.js"></script>
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
<script src="jquery-2.1.4.min.js"></script>
<script src="jquery.validate.min.js"></script>
</body>

</html>
