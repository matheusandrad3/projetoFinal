<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org
      xmlns:sec=http://www.thymeleaf.org/extras/spring-security
      xmlns:shiro=http://www.pollix.at/thymeleaf/shiro>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="/css/login.css" rel="stylesheet"/>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css"
          rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>

</head>
<body>
<div class="bodyLogin">
    <form id="formLogin" th:action="@{/cliente/login}" method="POST">
        <div id="logoLogin">
            <img id="imgLogo" th:src="@{/image/logo.png}" alt="Logo" style="height: 50px"/>
        </div>
        <div id="emailSenha">
            <div class="form-group" id="formEmail">
                <label for="username">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="Digite seu e-mail" name="username">
                <small id="emailHelp" class="form-text text-muted">Nós não vamos compartilhar seus dados</small>
            </div>
            <div class="form-group" id="formSenha">
                <label for="password" >Senha</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Lembrar</label>
            </div>
        </div>
        <div id ="mensagemErro" th:if="${param.error}" class="alert alert-danger">
            Usuario e/ou senha inválidos!
        </div>
        <div id="btnLogin">
            <div>
                <button type="submit" class="btn btn-danger">Login</button>
            </div>
            <div>
                <a type="button" href="/cliente/cadastro" class="btn btn-success" id="btnGoogle">Cadastrar</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
