<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Cadastro Cliente</title>
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="container-md container-xl bg-light pt-5 shadow mt-3 mb-3 align-items-center " style="height:78vh">
    <div class="row row-cols-2 d-flex justify-content-evenly ">
        <form th:action="@{/cliente/cadastrar}" th:object="${cliente}" th:method="POST" class="container-xl"
              style="height:100%; width:100%">
            <div class="row">
                <div class="form-row d-flex flex-column col-6">
                    <div class="form-group col-md-6">
                        <label for="nome">Nome</label> <input type="text"
                                                              class="form-control" id="nome" placeholder="Nome Completo"
                                                              autofocus="autofocus" th:field="*{nome}" value=""/>
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="cpf">CPF</label> <input type="text"
                                                            class="form-control" id="cpf" placeholder="CPF"
                                                            autofocus="autofocus" th:field="*{cpf}" value=""/>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="cpf">RG</label> <input type="text"
                                                           class="form-control" id="rg" placeholder="RG"
                                                           autofocus="autofocus" th:field="*{rg}" value=""/>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="cpf">Telefone</label> <input type="text"
                                                                 class="form-control" id="telefone"
                                                                 placeholder="Telefone"
                                                                 autofocus="autofocus" th:field="*{telefone}" value=""/>
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="email">Email</label> <input type="text"
                                                                class="form-control" id="email" placeholder="Email"
                                                                autofocus="autofocus" th:field="*{email}" value=""/>
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="senha">Senha</label> <input type="password"
                                                                class="form-control" id="nome" placeholder="Senha"
                                                                autofocus="autofocus" th:field="*{senha}" value=""/>
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group col-md-6">
                        <label for="estado">Estado/UF</label>
                        <select class="form-control" name="uf" th:field="*{endereco.uf}">
                            <option selected="" style="opacity:0.6" value=""> UF</option>
                            <option value="Acre">AC</option>
                            <option value="Alagoas">AL</option>
                            <option value="Amapá">AP</option>
                            <option value="Amazonas">AM</option>
                            <option value="Bahia">BA</option>
                            <option value="Ceará">CE</option>
                            <option value="Distrito Federal">DF</option>
                            <option value="Espírito Santo">ES</option>
                            <option value="Goiás">GO</option>
                            <option value="Maranhão">MA</option>
                            <option value="Mato Grosso">MT</option>
                            <option value="Mato Grosso do Sul">MS</option>
                            <option value="Minas Gerais">MG</option>
                            <option value="Pará">PA</option>
                            <option value="Paraíba">PA</option>
                            <option value="Paraná">PR</option>
                            <option value="Pernambuco">PB</option>
                            <option value="Piauí">PI</option>
                            <option value="Rio de Janeiro">RJ</option>
                            <option value="Rio Grande do Sul">RS</option>
                            <option value="Rio Grande do Norte">RN</option>
                            <option value="Rondônia">RO</option>
                            <option value="Roraima">RR</option>
                            <option value="Santa Catarina">SC</option>
                            <option value="São Paulo">SP</option>
                            <option value="Sergipe">SE</option>
                            <option value="Tocantins">TO</option>
                            <option value="Estrangeiro">Estrangeiro</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Cidade">Cidade</label>
                        <input type="text"
                               class="form-control" id="cidade" placeholder="Cidade"
                               autofocus="autofocus" th:field="*{endereco.cidade}" value=""/>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Bairro">Bairro</label>
                        <input type="text"
                               class="form-control" id="bairro" placeholder="Bairro"
                               autofocus="autofocus" th:field="*{endereco.bairro}" value=""/>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Rua">Rua</label>
                        <input type="text"
                               class="form-control" id="rua" placeholder="Rua"
                               autofocus="autofocus" th:field="*{endereco.rua}" value=""/>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Cep">Cep</label>
                        <input type="text"
                               class="form-control" id="cep" placeholder="Cep"
                               autofocus="autofocus" th:field="*{endereco.cep}" value=""/>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Complemento">Complemento</label>
                        <input type="text"
                               class="form-control" id="complemento" placeholder="Cep"
                               autofocus="autofocus" th:field="*{endereco.complemento}" value=""/>
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-start">
                <input type="hidden" id="id" th:field="*{endereco.id}" value=""/>
                <button type="submit" class="btn btn-primary btn-sm mt-3 me-2">Salvar</button>
                <button class="btn btn-primary btn-sm mt-3 ">Login</button>

            </div>
        </form>
    </div>
</div>


<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Grupo 5 2022</p></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
