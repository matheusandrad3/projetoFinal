<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Cadastro Cliente</title>
    <style>
        .error {
        color:red;
        }
    </style>
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="container-md container-xl bg-light pt-5 shadow mt-3 mb-3 align-items-center " style="height:78vh">
    <div class="row row-cols-2 d-flex justify-content-between" style="height:70vh">
        <form th:action="@{/cliente/cadastrar}" th:object="${cliente}" th:method="POST" class="container-xl"
              style="height:100%; width:100%">
            <div class="row d-flex justify-content-center" style="height:67vh">
                <div class="form-row d-flex flex-column justify-content-between align-items-center col-6">
                    <div class="form-group col-md-6">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome Completo"
                               autofocus="autofocus" th:field="*{nome}" required minlength="5" value=""/>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="cpf">CPF</label> <input type="text"
                                                            required
                                                            maxlength="11"
                                                            minlength="11"
                                                            data-mask="00000000000"
                                                            data-mask-reverse="true"
                                                            class="form-control" id="cpf" placeholder="CPF"
                                                            autofocus="autofocus" th:field="*{cpf}" value=""/>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="cpf">RG</label> <input type="text"
                                                           required
                                                           maxlength="8"
                                                           data-mask="00000000"
                                                           data-mask-reverse="true"
                                                           class="form-control" id="rg" placeholder="RG"
                                                           autofocus="autofocus" th:field="*{rg}" value=""/>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="cpf">Telefone</label> <input type="text"
                                                                 required
                                                                 maxlength="11"
                                                                 data-mask="00000000000"
                                                                 data-mask-reverse="true"
                                                                 class="form-control" id="telefone"
                                                                 placeholder="Telefone"
                                                                 autofocus="autofocus" th:field="*{telefone}" value=""/>
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="email">Email</label> <input type="email"
                                                                required
                                                                class="form-control" id="email" placeholder="Email"
                                                                autofocus="autofocus" th:field="*{email}" value=""/>
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="senha">Senha</label> <input type="password"
                                                                minlength="6"
                                                                class="form-control" id="nome" placeholder="Senha"
                                                                autofocus="autofocus" th:field="*{senha}" required
                                                                value=""/>
                        <div class="invalid-feedback"></div>
                    </div>
                </div>


                <div class="form-row d-flex flex-column justify-content-between align-items-center col-6">
                    <div class="form-group col-md-6">
                        <label for="estado">Estado/UF</label>
                        <select class="form-control" name="uf" th:field="*{endereco.uf}" required>
                            <option selected="" style="opacity:0.6" value=""> UF</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PA</option>
                            <option value="PR">PR</option>
                            <option value="PB">PB</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RS">RS</option>
                            <option value="RN">RN</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                            <option value="Estrangeiro">Estrangeiro</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6 mt-2">
                        <label for="Cidade">Cidade</label>
                        <input type="text"
                               required
                               class="form-control" id="cidade" placeholder="Cidade"
                               autofocus="autofocus" th:field="*{endereco.cidade}" value=""/>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group col-md-6 ">
                        <label for="Bairro">Bairro</label>
                        <input type="text"
                               required
                               class="form-control" id="bairro" placeholder="Bairro"
                               autofocus="autofocus" th:field="*{endereco.bairro}" value=""/>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group col-md-6 ">
                        <label for="Rua">Rua</label>
                        <input type="text"
                               required
                               class="form-control" id="rua" placeholder="Rua"
                               autofocus="autofocus" th:field="*{endereco.rua}" value=""/>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group col-md-6 ">
                        <label for="Rua">Número</label>
                        <input type="text"
                               maxlength="11"
                               data-mask="00000000000"
                               data-mask-reverse="true"
                               required
                               class="form-control" id="numero" placeholder="Número"
                               autofocus="autofocus" th:field="*{endereco.numero}" value=""/>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group col-md-6 ">
                        <label for="Cep">Cep</label>
                        <input type="text"
                               required
                               minlength="8"
                               maxlength="8"
                               data-mask="00000-000"
                               data-mask-reverse="true"
                               class="form-control" id="cep" placeholder="Cep"
                               autofocus="autofocus" th:field="*{endereco.cep}" value=""
                               autocomplete="off"/>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group col-md-6 ">
                        <label for="Complemento">Complemento</label>
                        <input type="text"
                               class="form-control" id="complemento" placeholder="Complemento"
                               autofocus="autofocus" th:field="*{endereco.complemento}" value=""/>
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
            </div>
            <div class=" d-flex justify-content-center">
                <input type="hidden" id="id" th:field="*{endereco.id}" value=""/>
                <button type="submit" class="btn btn-primary btn-sm mt-3 me-2">Salvar</button>
                <a class="btn btn-primary btn-sm mt-3 " href="/cliente/login">Login</a>
            </div>
        </form>
    </div>
</div>
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Grupo 5 2022</p></div>
</footer>


<script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>

<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

			$('[data-toggle="popover"]').popover();
		});

		$(document).ready(function(){
		    $(".navbar-toggle").click(function(){
		        $(".sidebar").toggleClass("sidebar-open");
		    })
		});





</script>

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
