<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Finalizar Compra</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="static/css/finalizarCompra.css" rel="stylesheet"/>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css"
          rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>

</head>
<body>
<!-- Responsive navbar-->
<nav th:replace="components/navbar :: nav_bar"></nav>
<!-- Page header with logo and tagline-->
<header class="py-5 bg-success border-bottom mb-4">
    <div class="container">
        <div class="text-center my-5">
            <h1 class="fw-bolder text-white">Compra efetuada com sucesso</h1>
            <p class="lead mb-0 text-white">A Liga A te agradece pela preferência</p>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="alert alert-primary">
            <h1>Informações do cliente</h1>
        </div>
        <div class="col-12 alert alert-light">
              <h3>Nome: <span th:text="${cliente.nome}"></span></h3>
              <h3>Email: <span th:text="${cliente.email}"></span></h3>
              <h3>Data da Compra: <span th:text="${compra.dataCompra}"></span></h3>
              <h3>Forma de Pagamento: <span th:text="${compra.formaPagmento}"></span></h3>

        </div>

    </div>

</div>

<div class="container">
    <div class="row">
        <div class="col-12"> <h1>Informações da compra</h1>
        </div>
        <div class="col-12">

            <!-- Page content-->
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Unidade</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Valor Total</th>
                </tr>
                </thead>
                <tbody >
                <tr th:each="item : ${listaItens}">
                    <th scope="row"> <img th:src="${item.produto.urlImagem}" width="40"/></th>
                    <td th:text="${item.produto.marca}"></td>
                    <td th:text="${item.quantidade}"></td>
                    <td th:text="${item.valorTotal}"></td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="table-success" th:text="'R$' + ${compra.valorTotal} + '  '"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Grupo5 2022</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
